# Configuration Docker Compose pour NAS
# Usage: docker-compose -f docker-compose.nas.yml up -d
# 
# IMPORTANT: Adaptez les chemins selon votre NAS :
# - Synology: /volume1/docker/peintreab
# - QNAP: /share/Container/peintreab ou /share/CACHEDEV1_DATA/peintreab

version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: peintreab-db
    environment:
      POSTGRES_DB: peintreab_db
      POSTGRES_USER: peintreab_user
      POSTGRES_PASSWORD: peintreab_password
    ports:
      - "5432:5432"
    volumes:
      # ADAPTER LE CHEMIN ICI selon votre NAS
      - /volume1/docker/peintreab/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peintreab_user -d peintreab_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: peintreab-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=peintreab_db
      - DB_USER=peintreab_user
      - DB_PASSWORD=peintreab_password
      - FRONTEND_URL=http://www.alexandre-bindl.fr
    volumes:
      # ADAPTER LES CHEMINS ICI selon votre NAS
      - /volume1/docker/peintreab/backend/src:/app/src
      - /volume1/docker/peintreab/backend/migrations:/app/migrations
      - /volume1/docker/peintreab/backend/.env:/app/.env
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 3 && npm run migrate && npm start"
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peintreab-frontend
    ports:
      - "5173:5173"
    volumes:
      # ADAPTER LES CHEMINS ICI selon votre NAS
      - /volume1/docker/peintreab/src:/app/src
      - /volume1/docker/peintreab/public:/app/public
      - /volume1/docker/peintreab/index.html:/app/index.html
      - /volume1/docker/peintreab/vite.config.js:/app/vite.config.js
      - /volume1/docker/peintreab/package.json:/app/package.json
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
    stdin_open: true
    tty: true
    restart: unless-stopped
